<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="https://static.jianshukeji.com/highcharts/images/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
        <script type="text/javascript" src="highcharts.js"></script>
        <script type="text/javascript" src="customEvents.js"></script>
        <script>
            
            function setPitData(title,categories,dataseries){
                var sourceSeries = eval('('+dataseries+')');
                $('#container').highcharts({
                                           chart: {
                                           type: 'bar'
                                           },
                                           title: {
                                           text: title
                                           },
                                           subtitle: {
                                           text: ''
                                           },
                                           xAxis: {
                                           categories: categories,
                                           title: {
                                           text: null
                                           }
                                           },
                                           yAxis: {
                                           min: 0,
                                           title: {
                                           text: '金额(元)',
                                           align: 'high'
                                           },
                                           labels: {
                                           overflow: 'justify'
                                           }
                                           },
                                           tooltip: {
                                           valueSuffix: ' 元'
                                           },
                                           plotOptions: {
                                           bar: {
                                           dataLabels: {
                                           enabled: true,
                                           allowOverlap: true
                                           }
                                           }
                                           },
                                           legend: {
                                           layout: 'vertical',
                                           align: 'right',
                                           verticalAlign: 'top',
                                           x: -40,
                                           y: 100,
                                           floating: true,
                                           borderWidth: 1,
                                           backgroundColor: ((Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'),
                                           shadow: true
                                           },
                                           credits: {
                                           enabled: false
                                           },
                                           series: sourceSeries
                                           });
            };
        
        function showdetail(){
            window.location.href="js-call://navigate/1";
        };

<!--        }-->
        
    </script>
        
    </head>
    <body style="background-color:transparent">
        <div id="container" style="width:100%;height:100%;"></div>
    </body>
</html>
